<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mortal Kombat - премьера фильма 2021</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href=rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="app" id="app">
    <video autoplay muted loop id="myVideo" class="video">
        <source src="video/video.mp4" type="video/mp4">
    </video>

    <header class="header">
    <a href="/" class="logo">
        <img src="img/logo.svg" alt="logotip" class="logo-image">
    </a>
    <a href="#" class="user">
        <span class="user-name">Julia</span>
        <img src="img/ava.jpg" alt="фото пользователя" class="user-photo">
    </a>
</header>
<section class="film">
<img src="img/film-logo.png" alt="Mortal combat" class="film-logo">
    <div class="tags">
        <span class="date">2021</span>
        <span class="genre">боевик, фентези, фантастика</span>
        <span class="country">США</span>
        <span class="age">18+</span>
    </div>
<!--    tags-->
<p class="description"> Продолжение легендарного фильма из 90-х.
    Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
    <div class="button-group">
        <button class="button button-primary">Предзаказ фильма</button>
        <a class="button button-default"
           data-fancybox href="https://www.youtube.com/watch?v=fb1BF9B1MGQ">
            <img src="img/play.svg" alt="icon:play" class="button-icon">
            <span class="button-text"> Смотреть трейлер</span>
        </a>
    </div>
<!--    button-group-->
</section>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="js/jquery.vide.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
